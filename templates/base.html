<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Restoran{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:700,800&display=swap" rel="stylesheet">

    <style>
        /* Make footer stick to the bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #212529;
            color: #fff;
            font-family: 'Poppins', Arial, sans-serif;
        }
        main {
            flex: 1; /* Take up remaining space */
        }
        footer {
            background-color: #090000;
            color: #f5eeee;
            padding: 1rem 0;
        }
    </style>
</head>

<body>

    <!-- ===== Navbar ===== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 pt-3">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <span class="me-2" style="font-size:2rem;">üç¥</span>
                <span class="fw-bold text-warning" style="font-size:2rem; letter-spacing:1px;">Restoran</span>
            </a>

            <div class="navbar-collapse d-flex justify-content-end">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'menu' %}">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                    <li class="nav-item ms-3">
                        <a class="btn btn-warning fw-bold text-dark px-4" href="{% url 'booking' %}">Book a Table</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ===== Main Content Area ===== -->
    <main>
        {% block main %}
        {% endblock %}
    </main>

    <!-- ===== Footer ===== -->
    <footer class="text-center mt-auto">
        <p class="mb-0">&copy; 2025 Restoran. All rights reserved.</p>
    </footer>

</body>
</html>
