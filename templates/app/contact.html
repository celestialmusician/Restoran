{% extends 'base.html' %}

{% block title %}Booking{% endblock %}

{% block main %}
  <div class="container py-5">
    <div class="card shadow-lg rounded">
      <div class="card-body">
        <h1 class="text-center mb-4" style="color:#8d5524;">
          <a href="http://127.0.0.1:8000/#" class="text-decoration-none" style="color:#8d5524;">Restoran</a>
        </h1>
        <h3 class="text-center mb-4 text-secondary">Contact Us</h3>

        <div class="row">
          <div class="col-md-8">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" id="subject" class="form-control" placeholder="Enter subject">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-control" rows="4" placeholder="Write your message" required></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success px-4">Send Message</button>
              </div>
            </form>
          </div>
          <div class="col-md-4 mt-4 mt-md-0">
            <div class="bg-light p-4 rounded h-100">
              <h5 class="text-center mb-3 text-primary">Get in Touch</h5>
              <ul class="list-unstyled mb-0">
                <li class="mb-3">
                  <i class="bi bi-geo-alt-fill text-danger"></i>
                  <span class="ms-2">Restoran restobar,Kazhakkoottam,Trivandrum

{% endblock %}
